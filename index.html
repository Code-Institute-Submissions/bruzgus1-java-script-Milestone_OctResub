<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="answer-box">
            <span id="num1">0</span>
            <span id="operator"></span>
            <span id="num2"></span>
        </div>
        <div class="first">
            <div class="clear" onclick="erase()"><span>C</span></div>
            <div class="cubed" onclick="cubed()"><span>x³</span></div>
            <div class="squared" onclick="squared()"><span>x²</span></div>
            <div class="divide" onclick="divide()"><span>÷</span></div>
        </div>
        <div class="second">
            <div class="seven" onclick="seven()"><span>7</span></div>
            <div class="eight" onclick="eight()"><span>8</span></div>
            <div class="nine" onclick="nine()"><span>9</span></div>
            <div class="multiply" onclick="multiply()"><span>X</span></div>
        </div>
        <div class="third">
            <div class="four" onclick="four()"><span>4</span></div>
            <div class="five" onclick="five()"><span>5</span></div>
            <div class="six" onclick="six()"><span>6</span></div>
            <div class="minus" onclick="minus()"><span>-</span></div>
        </div>
        <div class="fourth">
            <div class="one" onclick="one()"><span>1</span></div>
            <div class="two" onclick="two()"><span>2</span></div>
            <div class="three" onclick="three()"><span>3</span></div>
            <div class="plus" onclick="plus()"><span>+</span></div>
        </div>
        <div class="fifth">
            <div class="zero" onclick="zero()"><span>0</span></div>
            <div class="decimal" onclick="decimal()"><span>.</span></div>
            <div class="equal" onclick="calculateAnswer()"><span>=</span></div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
