<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="answer">
            <span>0</span>
        </div>
        <div class="first">
            <div class="clear"><span>C</span></div>
            <div class="square-root"><span>âˆšx</span></div>
            <div class="precent"><span>%</span></div>
            <div class="divide"><span>/</span></div>
        </div>
        <div class="second">
            <div class="seven"><span>7</span></div>
            <div class="eight"><span>8</span></div>
            <div class="nine"><span>9</span></div>
            <div class="multiply"><span>X</span></div>
        </div>
        <div class="third">
            <div class="four"><span>4</span></div>
            <div class="five"><span>5</span></div>
            <div class="six"><span>6</span></div>
            <div class="minus"><span>-</span></div>
        </div>
        <div class="fourth">
            <div class="one"><span>1</span></div>
            <div class="two"><span>2</span></div>
            <div class="three"><span>3</span></div>
            <div class="plus"><span>+</span></div>
        </div>
        <div class="fifth">
            <div class="zero"><span>0</span></div>
            <div class="decimal"><span>.</span></div>
            <div class="equal"><span>=</span></div>
        </div>

    </div>
</body>

</html>
